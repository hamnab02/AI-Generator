<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Urdu Poem Generator</title>
  </head>
  <body>
    <h1>Welcome to the Urdu Poem Generator</h1>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the Urdu poem"
          autofocus
          required
          autocomplete="off"
        />

        <input type="submit" />

        <div>
          Poem
          <br />
          poem
        </div>
      </form>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/hamnab02" target="_blank">Hamna Babar</a> and
      is
      <a href="https://github.com/hamnab02/AI-Generator" target="_blank"
        >open-sourced on Github.</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
>
