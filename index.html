<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Urdu Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Urdu Poem Generator</h1>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Urdu poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />

          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Poem
          <br />
          poem
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/hamnab02" target="_blank">Hamna Babar</a>
        and is
        <a href="https://github.com/hamnab02/AI-Generator" target="_blank"
          >open-sourced on Github.</a
        >
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
>
